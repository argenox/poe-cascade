name: Build

on:
  push:
    branches: [main, master]
    tags:
      - "v*"
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test

  build:
    needs: test
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: win
          - os: macos-latest
            platform: mac

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Get version
        id: version
        shell: bash
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Build (Linux)
        if: matrix.platform == 'linux'
        run: npm run build:linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build (Windows)
        if: matrix.platform == 'win'
        run: npm run build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build (macOS)
        if: matrix.platform == 'mac'
        run: npm run build:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Notarization optional; uncomment and set secrets for signed builds
          # CSC_LINK: ${{ secrets.MAC_CERT_BASE64 }}
          # CSC_KEY_PASSWORD: ${{ secrets.MAC_CERT_PASSWORD }}
          CSC_IDENTITY_AUTO_DISCOVERY: "false"

      - name: Upload artifacts (Linux)
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: poe-cascade-${{ steps.version.outputs.version }}-linux
          path: |
            dist/*.AppImage
            dist/*.deb

      - name: Upload artifacts (Windows)
        if: matrix.platform == 'win'
        uses: actions/upload-artifact@v4
        with:
          name: poe-cascade-${{ steps.version.outputs.version }}-windows
          path: |
            dist/*.exe
            dist/*.msi
            dist/*.portable.exe

      - name: Upload artifacts (macOS)
        if: matrix.platform == 'mac'
        uses: actions/upload-artifact@v4
        with:
          name: poe-cascade-${{ steps.version.outputs.version }}-macos
          path: |
            dist/*.dmg
            dist/*.zip

  release:
    # Only create a release when pushing a version tag (e.g. git push origin v0.1.24).
    if: github.ref_type == 'tag'
    needs: [build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: 'poe-cascade-*'
          merge-multiple: true
          path: release

      - name: List downloaded artifacts
        run: |
          ls -la release/
          echo "---"
          ls release/ || true

      - name: Fail if no binaries
        run: |
          count=$(find release -type f 2>/dev/null | wc -l)
          if [ "$count" -eq 0 ]; then
            echo "::error::No build artifacts found. Release would be empty."
            exit 1
          fi
          echo "Found $count file(s) to upload"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          target_commitish: ${{ github.sha }}
          generate_release_notes: true
          files: release/*
          make_latest: true
